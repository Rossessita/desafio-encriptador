<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="UTF-8">
        <title>Desafio Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Rubik+Gemstones&family=Tapestry&display=swap" rel="stylesheet">
                       
    </head>




    <body>
        <header>
            <img class="logocabeza" src="Logo-1.png">
            <p class="titulo">Challenge ONE: Principiante en programación</p>
            <p class="subtitulo">Encriptador de texto con Javascript</p>
                
        </header>
        <main>
            <section>
                <textarea id="mensaje" cols="70" rows="15" class="mensaje" required placeholder="Ingrese el texto aquí..."></textarea>
                <div>
                    <p class="leyenda"><img class="imagenleyenda" src="bi_exclamation-circle-fill.png">Solo letras minusculas y sin acentos</p>
                    <input type="submit" value="Encriptar" class="encriptar">
                    <input type="submit" value="Desencriptar" class="desencriptar">
                </div>
            </section>
            <section>
                <textarea  id="mensaje-encriptado" cols="20" rows="10" class="mensaje-cifrado" placeholder="Ningun mensaje fue encontrado Ingresa el texto que desees encriptar o desencriptar"></textarea>
                <div>
                    <input type="submit" value="Copiar" class="copiar">
                </div>
            </section>
        </main>

            <footer>
            
            <p> <img src="Logo-2.png" class="logo-pie"> &copy Codigo realizado por: Rosaura Urbina Salvador</p>
        </footer>

    </body>

</html>
